    <script>
        function wxOpenLocation(latitude, longitude, name, address) {

            wx.openLocation({
                //当前经纬度
                latitude: latitude,
                longitude: longitude,
                //位置名
                name: name,
                //详细地址
                address: address,
                //缩放级别默认28
                scale: 28,
                //成功打印信息
                success: function (res) {
                    //alert('openLocation success');
                    console.log(res)
                },
                //失败打印信息
                fail: function (err) {
                    alert('openLocation fail:' + JSON.stringify(err));
                    console.log(err)
                },
                //完成打印信息
                complete: function (info) {
                    //alert('openLocation complete');
                    console.log(info)
                },
            })

        }



    </script>
    <!-- 分享页面 -->
    <script type="text/javascript" src="https://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script type="text/javascript">
        var imgUrl = 'https://a.sx.rewifeng.net/logo.png';
        var lineLink = 'https://a.sx.rewifeng.net/yellow/home/index.html';
        var descContent = '党政机关，办事大厅，行政部门，公检法机关；尽在松岗黄页';
        var shareTitle = '松岗黄页';
        var appid = '';

        $.ajax({
            type: 'POST',
            url: "https://wx7.gongsilu.com/shixi/jsSDKConfig/api.php", //这个地址并非通用且长期有效，请去微信官方查看文档，并自行配置
            dataType: "json",
            data: { url: window.location.href },
            success: function (response) {
                var appId = response.appId;
                var timestamp = response.timestamp;
                var nonceStr = response.nonceStr;
                var signature = response.signature;

                wx.config({
                    debug: false,
                    appId: 'wxb1fc236279647c7e',
                    timestamp: timestamp,
                    nonceStr: nonceStr,
                    signature: signature,
                    jsApiList: [
                        'checkJsApi',
                        'openLocation',
                        'onMenuShareTimeline',
                        'onMenuShareAppMessage'
                    ]
                });
                wx.ready(function () {

                    wx.onMenuShareTimeline({
                        title: shareTitle, // 分享标题
                        link: lineLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: imgUrl, // 分享图标
                        success: function () {
                            // 用户确认分享后执行的回调函数
                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                        }
                    });
                    wx.onMenuShareAppMessage({
                        title: shareTitle, // 分享标题
                        desc: descContent, // 分享描述
                        link: lineLink, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: imgUrl, // 分享图标
                        type: '', // 分享类型,music、video或link，不填默认为link
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                        success: function () {
                            // 用户确认分享后执行的回调函数

                        },
                        cancel: function () {
                            // 用户取消分享后执行的回调函数
                        }
                    });
                });
            },
            error: function (response) {
                window.parent.growl("删除失败[" + response.responseText + "]!", "error");
            }
        });
    </script>
